name: monolith_localization_runtime
description: A runtime library that supports the code generated by monolith_localization at runtime. It dynamically loads localization resources managed on a module basis in Flutter applications and provides type-safe access.
version: 1.0.1
resolution: workspace
repository: https://github.com/eaglesakura/flutter_monolith

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
